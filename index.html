<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ФинОлимп</title>
    <style>
      :root {
        --dark-green: #217191;
        --title: #131414;
        --text: #494b51;
        --stroke: #dbdbdb;
        --brown: #c7a48b;
        --light-green: #edf1f2;
        --blue: #e7ecf5;
        --hero-section: #204959;
        --white: #fff;
        --font-family: "Montserrat", sans-serif;
        --second-family: "Rubik", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <nav class="header__navigation">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Главная</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Услуги</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Наша команда</a>
            </li>
          </ul>
        </nav>

        <div class="header__logp">
          <a href="./index.html" class="header__logo-link">
            <img
              src="./images/Mauntin_svg.svg"
              alt="Логотип компонии ФинОлимп"
            />
          </a>
        </div>

        <nav class="header__navigation">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Акции</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Контакты</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Отзывы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="intro">
        <div class="container intro__container">
          <h1 class="intro__title">Ваш надежный партнер в мире бизнеса</h1>
          <p class="intro__subtitle">
            ФинОлимп — персональная бухгалтерия и надежный партнер, уважающий
            ваш бизнес.
          </p>
          <form class="search-form">
            <fieldset class="search-form__wrap">
              <p class="search-form__info">
                <input
                  class="search-form__field"
                  id="phone"
                  name="phone"
                  type="tel"
                  placeholder="Ваш телефон"
                />
                <button class="search-form__submit" type="submit">
                  Получить консультацию
                </button>
              </p>
            </fieldset>
          </form>
          <div class="intro__link-info">
            <a href="./policy.html" class="intro__link"
              >Нажимая на кнопку,<span class="intro__link-text"
                >Вы соглашаетесь с политикой обработки персональных данных</span
              ></a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
